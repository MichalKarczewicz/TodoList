<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/SASS/style.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <main class="d-flex justify-content-center">
    
        <div class="container m-4 ">
            <form action="" id="taskForm" class="needs-validation" novalidate>
                <div class="row justify-content-center">
                    <h2>Todo - List</h2>
                </div>
                <div class="d-flex flex-row">
                    <input type="text" class="form-control p-2" id="description" placeholder="Task...">
                    <button id="addBtn" type="submit" class="btn btn-primary p-2">ADD</button>
                </div>
            </form>

            <table id="taskTable" class="table table-striped mt-3">
                <thead>
                    <tr>
                        <td>Task</td>
                        <td>description</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </main>

    <script src="https://kit.fontawesome.com/c320dad284.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="/components/Task.list.js" type="module"></script>
</body>
</html>
