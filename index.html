<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/SASS/style.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <main class="d-flex justify-content-center">
    
        <div class="container m-4 ">
            <form action="" id="taskForm" class="needs-validation" novalidate>
                <div class="row justify-content-center">
                    <h2>Todo - List</h2>
                </div>
                <div class="d-flex flex-row">
                    <input type="text" class="form-control p-2" id="description" placeholder="Task...">
                    <button id="addBtn" type="submit" class="btn btn-primary p-2">ADD</button>
                </div>
            </form>

            <table id="taskTable" class="table table-striped mt-3">
                <thead>
                    <tr>
                        <td>Task</td>
                        <td>description</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

         <div class="modal fade" id="modalWindow" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Task</h5>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control p-2" id="modalResults">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="saveModal" type="button" data-dismiss="modal">Save</button>
                    <button class="btn btn-danger" id="closeModal" type="button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    </main>

    <script src="/src/components/Task.list.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
